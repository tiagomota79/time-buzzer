<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Time Buzzer</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <button id="start"></button>

      <div id="arena">
        <h1 id="team1" class="team">
          <input type="text" id="team1name" />
          Input team 1 name
        </h1>
        <div id="signal">3</div>
        <h1 id="team2" class="team">
          <input type="text" id="team2name" /> Input team 2 name
        </h1>
      </div>
      <div>
        <h3>Input team names and press 'Enter'</h3>
        <h3 id="team1info">Team 1 (left) uses the 'q' key</h3>
        <h3 id="team2info">Team 2 (right) uses the 'p' key</h3>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
